<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button defaulthref="/tabs/episodes"></ion-back-button>
		</ion-buttons>

		<ion-title>{{ episode?.title }}</ion-title>

		<ion-buttons slot="end">
			<ion-button (click)="unfavouriteEpisode()" *ngIf="isFavourite">
				<ion-icon color="warning" name="star" slot="icon-only"></ion-icon>
			</ion-button>

			<ion-button (click)="favouriteEpisode()" *ngIf="!isFavourite">
				<ion-icon color="warning" name="star-outline" slot="icon-only"></ion-icon>
			</ion-button>

		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card *ngIf="episode">

		<ion-item class="movie-info" lines="inset">
			<ion-icon color="warning" name="finger-print-outline" slot="start"></ion-icon>
			ID: {{ episode.episode_id }}
		</ion-item>

		<ion-item class="movie-info" lines="inset">
			<ion-icon color="warning" name="calendar-outline" slot="start"></ion-icon>
			Air Date: {{ episode.air_date }}
		</ion-item>

		<ion-item class="movie-info" lines="inset">
			<ion-icon color="warning" name="folder-outline" slot="start"></ion-icon>
			Season: {{ episode.season }}
		</ion-item>

		<ion-item class="movie-info" lines="inset">
			<ion-icon color="warning" name="document-outline" slot="start"></ion-icon>
			Episode: {{ episode.episode }}
		</ion-item>

		<ion-item class="movie-info" lines="inset">
			<ion-icon color="warning" name="people-outline" slot="start"></ion-icon>
			Characters: {{ episode.characters }}
		</ion-item>

		<ion-item class="movie-info" lines="inset">
			<ion-icon color="warning" name="tv-outline" slot="start"></ion-icon>
			Series: {{ episode.series }}
		</ion-item>

	</ion-card>
</ion-content>
