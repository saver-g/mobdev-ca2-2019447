<!--Page Header-->
<ion-header>
	<ion-toolbar color="primary">

		<!--Back-Navigation-->
		<ion-buttons slot="start">
			<ion-back-button defaulthref="/tabs/quotes"></ion-back-button>
		</ion-buttons>

        <!--Generating quote's author as title-->
		<ion-title>{{ quote?.author }}</ion-title>

        <!--Favourite Quote-->
		<ion-buttons slot="end">

            <!--Function to unfavourite quote if it is favourite and button is clicked-->
			<ion-button (click)="unfavouriteQuote()" *ngIf="isFavourited">
				<ion-icon color="warning" name="star" slot="icon-only"></ion-icon>
			</ion-button>

            <!--Function to favourite quote if it is unfavourited and button is clicked-->
			<ion-button (click)="favouriteQuote()" *ngIf="!isFavourited">
				<ion-icon color="warning" name="star-outline" slot="icon-only"></ion-icon>
			</ion-button>

		</ion-buttons>
	</ion-toolbar>
</ion-header>

<!--Page Content-->
<ion-content>
	<ion-content>
		<ion-card *ngIf="quote">

            <!--Quotes's ID-->
			<ion-item class="movie-info" lines="none">
				<ion-icon color="warning" name="finger-print-outline" slot="start"></ion-icon>
				ID: {{ quote.quote_id }}
			</ion-item>

            <!--Quotes's Author-->
			<ion-item class="movie-info" lines="none">
				<ion-icon color="warning" name="person-outline" slot="start"></ion-icon>
				Author: {{ quote.author }}
			</ion-item>

            <!--Quotes's Series-->
			<ion-item class="movie-info" lines="none">
				<ion-icon color="warning" name="tv-outline" slot="start"></ion-icon>
				Series: {{ quote.series }}
			</ion-item>

		</ion-card>
	</ion-content>
